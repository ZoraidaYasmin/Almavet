<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="estilos/styles_login.css">

  </head>
  <body class="bg-red d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="imagen/login-icon.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-4">
        <div class="input-group-text btn-custom">
          <img
            src="imagen/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Username"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text btn-custom">
          <img
            src="imagen/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Password"
        />
      </div>     
      <button class="btn btn-custom text-white w-100 mt-4 fw-semibold shadow-sm" onclick="redirectToPage()">
        Login
      </button>
      
      <script>
        function redirectToPage() {
          window.location.href = "HomePrincipal2.html";
        }
      </script>
    
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3"></span>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <img
          src="imagen/logo.jpg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <i class="bi bi-facebook me-2 text-primary"></i>
        <i class="bi bi-instagram me-2 text-danger"></i>
        <i class="bi bi-youtube me-2 text-success"></i>
      </div>
    </div>
  </body>
</html>
