<!DOCTYPE html>

    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="estilos/styles_login.css">

<body>
    <div class="body-box">
        <div class="box">
            <h1>Iniciar Sesión</h1>
            <img src="imagen/logo.jpg" alt="Perrito" class="logo">
            <div class="login-container">
                <form>
                    <input type="text" placeholder="Usuario" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button onclick="redireccionar()" type="submit">Aceptar</button>
                </form>
            </div>
                        
        </div>     
    </div>  
    
    <script>
      function redireccionar() {
        // Cambia "url_destino" por la URL a la que deseas redireccionar
        window.location.href = "HomePrincipal.html";
      }
    </script>
</body>
